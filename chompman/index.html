<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Chompan</title>
    <meta charset="utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheets/wordGame.css">
  </head>
  <body>
    <audio id="chomp" preload="auto">
        <source src="sounds/chomp.wav"> </source>
    </audio>

    <audio id="oops" preload="auto">
        <source src="sounds/oops.wav"> </source>
    </audio>

    <audio id="yes" preload="auto">
        <source src="sounds/yes.wav"> </source>
    </audio>

    <audio id="youWon" preload="auto">
      <source src="sounds/youWon.mp3"> </source>
    </audio>

    <audio id="ohNo" preload="auto">
      <source src="sounds/ohNo.wav"> </source>
    </audio>



    <header>
      <h1>Christopher's Chompin' Word Guessin' Game</h1>
      <p>Guess the word before the chompman eats all the fishies</p>
    </header>
    <main>
      <div class="game-box">
        <div id="letters">
          <h2>Word:</h2>
        </div>

        <div id="guesses">
          <h2>Guesses:</h2>
        </div>

        <div id="game-result">
          <h2 id="message"> </h2>
          <a href="#">Play Again?</a>

        </div>
      </div>
      <img src="images/chris.jpg" id="chris">


      <div class="fish">
        <div id="clown-fish"></div>
        <div id="shark"></div>
        <div id="plain-fish"></div>
        <div id="pink-fish"></div>
        <div id="koi-fish"></div>
      </div>

    </main>
    <script src="javascripts/wordGame.js"></script>
  </body>
</html>
